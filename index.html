<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple web app to log your daily tasks" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/queries.css" />
    <title>Todo app</title>
  </head>
  <body>
    <header class="header">
      <img
        src="/images/bg-desktop-dark.jpg"
        data-alt-src="/images/bg-desktop-light.jpg"
        alt="background image"
        class="header__img"
      />
    </header>
    <section class="to-do__section">
      <div class="to-do__header">
        <h2 class="heading__primary">Todo</h2>

        <div class="icon-mode">
          <img
            src="/images/icon-sun.svg"
            data-mode-src="/images/icon-moon.svg"
            data-mode="sun"
            class="icon"
            alt="sun"
          />
        </div>
      </div>
      <div class="to-do__input">
        <div class="check__box">
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
        <input
          type="text"
          placeholder="Create a new todo..."
          class="to-do__input--box"
        />
      </div>
      <div class="to-do__list">
        <!-- <div class="empty__msg hidden">
          <p class="msg__text">so empty <span class="emoji">:(</span></p>
        </div> -->
        <!-- <div class="list__item">
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox" />
            <span class="checkmark"></span>
          </label>
          <p class="task">Complete online javascript course</p>
          <svg
            class="icon hidden"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
          >
            <path
              fill="#494C6B"
              fill-rule="evenodd"
              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
            />
          </svg>
        </div> -->
      </div>
      <div class="task__info-bar">
        <p class="task__counter">0 items left</p>
        <div class="sort__fields">
          <button class="sort-field sort-all" data-mode="all">All</button>
          <button class="sort-field sort-active" data-mode="active">
            Active
          </button>
          <button class="sort-field sort-completed" data-mode="completed">
            Completed
          </button>
        </div>
        <button class="clear__tasks">Clear Completed</button>
      </div>
      <p class="drag__message">Drag and drop to reorder list</p>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
